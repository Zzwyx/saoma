		<script>
			
			function open() {
				var barcodes = plus.webview.getWebviewById("template/barcode.html");
				if( barcodes == null ){
					barcodes = plus.webview.getWebviewById("../template/barcode.html");
				}
				barcodes.evalJS("startRecognize()");
				
			};
			mui.plusReady(function() {
				open();
//				alert("open");
			})
		</script>
